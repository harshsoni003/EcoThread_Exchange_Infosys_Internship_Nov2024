<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
mat-paginator {
  display: flex;
  justify-content: center;  
  padding: 5px; 
  background-color: #676767; 
  border-radius: 20px; 
  margin-top: 22px; 
  box-shadow: 0 4px 10px rgba(196, 191, 191, 0.1); 
  font-size: 15px;
  font-weight: 500;
}
.paginatorr{
    width: 400px;
    height: 60px;
    margin-left: 500px;
    background-color: white;
}
.paginatorr:hover{
    box-shadow: 5px 10px 10px blueviolet;
}
</style>
<div style="background-color: #676767;height: 1130px;">
    <div >
        <h2 style="font-family: 'Dancing Script', cursive; text-align: center;font-weight: 700;color: white;">✩ All Trades of {{offeredBy}} ✩</h2>
        <div class="flex flex-wrap">
            @for (trade of trades; track $index) {
                <div class="" style="height: 70vh;width: 500px;margin-top: 15px;margin-left: 100px;margin-bottom: 10px;">
                    <app-tradecard [trade]="trade" ></app-tradecard>
                </div>
            }@empty {
                <h3>No Trades Found of {{offeredBy}}</h3>
            }
        </div>
        <mat-paginator 
                   [length]="totalTrades" 
                   [pageSize]="pageSize" 
                   [pageIndex]="pageIndex"
                   (page)="onPageChange($event)"
                   showFirstLastButtons>
        </mat-paginator>  
    </div>
</div>
