
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
  mat-paginator {
    display: flex;
    justify-content: cover;
    padding: 5px;
    background-color: #676767;
    border-radius: 20px;
    margin-top: 25px;
    box-shadow: 0 4px 10px rgba(196, 191, 191, 0.1);
    font-size: 15px;
    font-weight: 500;
  }
  .paginatorr {
    width: 400px;
    height: 60px;
    margin-left: 500px;
    background-color: white;
  }
  .paginatorr:hover {
    box-shadow: 5px 10px 10px blueviolet;
  }
  .all-trades-container {
    background-color: #676767;
    padding: 20px;
  }
  .title {
    font-family: 'Dancing Script', cursive;
    text-align: center;
    font-weight: 700;
    color: white;
    margin-bottom: 30px;
  }
  .trade-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly; 
  }
  .trade-item {
    height: 70vh;
    width: 45%; 
    margin-top: 15px;
    margin-bottom: 10px;
    margin-left: 10px; 
    margin-right: 10px;
  }
  @media (max-width: 768px) {
    .trade-item {
      width: 100%; 
    }
  }
  .loading {
    color: #fff;
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
  }
  .error {
    color: red;
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
  }
  .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #069494; 
      padding: 10px 20px;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 110%;
    }
    .navbar-left .brand-name {
      font-size: 1.8em;
      font-weight: bold;
    }
    .navbar-right {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      max-width: 600px;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      padding: 0 15px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #333;
      text-decoration: underline;
    }
</style>

<nav class="navbar">
  <div class="navbar-left">
    <span class="brand-name">Threads & Thrift</span>
  </div>
  <div class="navbar-right">
    <a href="http://localhost:4200/home" class="nav-link">Dashboard</a>
    <a href="http://localhost:4200/allitems" class="nav-link">Items</a>
    <a href="http://localhost:4200/mytrades" class="nav-link">Trades</a>
    <a href="#" class="nav-link">Logout</a>
  </div>
</nav>
<div class="all-trades-container">
  <h2 class="title">Your Trades</h2>
  <div *ngIf="loading" class="loading">Loading your trades...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error">
  <div *ngIf="trades.length === 0">No trades available.</div>
    <div class="trade-cards">
      <div *ngFor="let trade of trades" class="trade-item">
        <app-tradecard [trade]="trade"></app-tradecard>
      </div>
    </div>
  </div>
</div>
