<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
  mat-paginator {
    display: flex;
    justify-content: center;
    padding: 5px;
    background-color: #676767;
    border-radius: 20px;
    margin-top: 22px;
    box-shadow: 0 4px 10px rgba(196, 191, 191, 0.1);
    font-size: 15px;
    font-weight: 500;
  }
  .paginatorr {
    width: 400px;
    height: 60px;
    margin-left: 500px;
    background-color: white;
  }
  .paginatorr:hover {
    box-shadow: 5px 10px 10px blueviolet;
  }
  .all-trades-container {
    background-color: #676767;
    padding: 20px;
  }
  .title {
    font-family: 'Dancing Script', cursive;
    text-align: center;
    font-weight: 700;
    color: white;
    margin-bottom: 30px;
  }
  .trade-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly; 
  }
  .trade-card {
    height: 70vh;
    width: 45%;
    margin-top: 15px;
    margin-bottom: 10px;
    margin-left: 10px; 
    margin-right: 10px;
  }
  @media (max-width: 768px) {
    .trade-card {
      width: 100%;  
    }
  }
</style>

<div class="all-trades-container">
  <h2 class="title">All Trades</h2>
  <div class="trade-cards">
    <div *ngFor="let trade of trades" class="trade-card">
      <app-tradecard [trade]="trade"></app-tradecard>
    </div>
  </div>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[4]"
    (page)="pageChange($event)"
    class="paginatorr">
  </mat-paginator>
</div>
